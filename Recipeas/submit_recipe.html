<!-- submit_recipe.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Receita - Recipeas</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para a Fonte Inter via Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link para o CSS do AOS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <!-- Link para o CSS Personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Navbar Atualizada com Ícones -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.svg" alt="Logo Recipeas" class="navbar-logo" aria-label="Logo Recipeas">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <img src="assets/images/home.png" alt="Home" class="navbar-icon">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="all_recipes.html">
                            <img src="assets/images/book.png" alt="Todas as Receitas" class="navbar-icon">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="submit_recipe.html">
                            <img src="assets/images/add.png" alt="Enviar Receita" class="navbar-icon">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Submissão -->
    <section class="container mt-5" data-aos="fade-up">
        <h2 class="mb-4">Enviar Sua Própria Receita</h2>
        <form id="submitRecipeForm">
            <div class="mb-3">
                <label for="recipeName" class="form-label">Nome da Receita *</label>
                <input type="text" class="form-control" id="recipeName" required>
            </div>
            <div class="mb-3">
                <label for="recipeDescription" class="form-label">Descrição *</label>
                <textarea class="form-control" id="recipeDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="recipeImage" class="form-label">URL da Imagem</label>
                <input type="url" class="form-control" id="recipeImage" placeholder="https://exemplo.com/imagem.jpg">
            </div>
            <div class="mb-3">
                <label for="recipeDuration" class="form-label">Tempo de Duração (em minutos) *</label>
                <input type="number" class="form-control" id="recipeDuration" min="1" required>
            </div>
            <div class="mb-3">
                <label for="recipeAuthor" class="form-label">Autor *</label>
                <input type="text" class="form-control" id="recipeAuthor" required>
            </div>
            <div class="mb-3">
                <label for="recipePortions" class="form-label">Porções *</label>
                <input type="number" class="form-control" id="recipePortions" min="1" required>
            </div>
            <div class="mb-3">
                <label for="recipeCategory" class="form-label">Categoria *</label>
                <select class="form-select" id="recipeCategory" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="Bolos">Bolos</option>
                    <option value="Pratos Principais">Pratos Principais</option>
                    <option value="Massas">Massas</option>
                    <option value="Carnes">Carnes</option>
                    <option value="Pães e Bolos">Pães e Bolos</option>
                    <option value="Sobremesas">Sobremesas</option>
                    <option value="Acompanhamentos">Acompanhamentos</option>
                    <option value="Saladas">Saladas</option>
                    <!-- Adicione mais categorias conforme necessário -->
                </select>
            </div>
            <div class="mb-3">
                <label for="recipeIngredientes" class="form-label">Ingredientes *</label>
                <textarea class="form-control" id="recipeIngredientes" rows="4" placeholder="Liste os ingredientes, um por linha." required></textarea>
            </div>
            <div class="mb-3">
                <label for="recipePreparo" class="form-label">Modo de Preparo *</label>
                <textarea class="form-control" id="recipePreparo" rows="5" placeholder="Liste os passos, um por linha." required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar Receita</button>
        </form>
    </section>

    <!-- Scripts -->
    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script do AOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Script Personalizado para Submissão -->
    <script src="js/submit_recipe.js"></script>
    <!-- Inicialização do AOS -->
    <script>
        AOS.init({
            duration: 400,
            easing: 'ease-in-out',
            once: true,
            mirror: false,
        });
    </script>
</body>
</html>
